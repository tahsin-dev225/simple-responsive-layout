<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            border:2px solid salmon;
            display: flex;
            justify-content:space-around;
        }
        .box{
            width:100px;
            height:100px;
            border:2px solid tomato;
            background:repeating-linear-gradient(to right,rgb(205, 171, 246), rgb(169, 206, 255), rgb(144, 229, 189),rgb(199, 250, 128));
        }
    </style>
</head>
<body>
    <h1>Flexbox Layout</h1>
    <div class="container">
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box2</div>
        
    </div>


</body>
</html>
